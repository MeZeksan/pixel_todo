name: pixel_todo
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  enhanced_button: ^0.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/button.png
    - assets/images/catbox.png
    - assets/images/pokebox.png
    - assets/images/pergament.png
  
  fonts:
    - family: TeletactileRus
      fonts:
      - asset: assets\fonts\TeletactileRus.ttf
